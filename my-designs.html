<body>
  <div class="inner-header-container container-fluid text-center">
    <div class="container-fluid">
      <a class="brand responsive-sm" href="index.html"><img src="francispun_logo_dark.svg"></a>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link nav-link-lg responsive-lg"  href="my-designs.html">| MY DESIGNS |</a>
        </li>
        <li class="nav-item">
          <a class="brand responsive-lg" href="index.html"><img src="francispun_logo_dark.svg" width="200px"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-lg responsive-lg" href="about-me.html">| ABOUT ME |</a>
        </li>
      </ul>
    </div>
    <div class="container-fluid responsive-sm">
      <button type="button" id="menu-icon"><i class="fa-solid fa-bars"></i></button>
    </div>
  </div>
  <div class="mobile-header-container container-fluid text-center " id="menu-content">
    <li class="nav-item">
      <a class="nav-link nav-link-sm"  href="my-designs.html">| MY DESIGNS |</a>
    </li>
    <li class="nav-item">
      <a class="nav-link nav-link-sm" href="about-me.html">| ABOUT ME |</a>
    </li>
  </ul>
</div>
<div class="my-designs container-fluid text-center">
  <div class="container-fluid design-filter">
      <div class="dropdown">
        <button class="button inner-button" type="button" id="dropdownMenuButton" onclick="toggleDropdown()">
          MY DESIGNS ▼
        </button>
        <div id="dropdown-menu" onclick="toggleDropdown()">
          <a class="dropdown-item" onclick="setStore('all') ; templateBefore('all') ">ALL DESIGNS</a>
          <a class="dropdown-item" onclick="setStore('uiux') ; templateBefore('uiux')">UI/UX DESIGNS</a>
          <a class="dropdown-item" onclick="setStore('product') ; templateBefore('product')">PRODUCT DESIGNS</a>
          <a class="dropdown-item" onclick="setStore('multimedia') ; templateBefore('multimedia')">MULTIMEDIA DESIGNS</a>
        </div>
      </div>
  </div>

  <div class="row my-designs-inner" id="iterContent"></div>
    <script id="my-template" type="x-template">
        <a class="{type}" href="#{meta}" onclick="popUpDetails()">
          <img class="my-design-img" src="my-designs/{meta}.png">
          <div class="my-design-details">
            <p class="project"><strong>{name}</strong><br>{description}</p>
          </div>
        </a>
    </script>
</div>

<div class="to-top"><button onclick="window.scrollTo(0, 0)">^</button></div>

<div class="footer-container container-fluid text-center py-3">
  <div class="container-fluid py-3">
    <a class="footer-icon" href="http://www.linkedin.com/pub/pun-cheuk-wa-francis/90/7b/b2b"><i class="fa-brands fa-linkedin-in"></i></a>

  </div>

</div>
